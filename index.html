<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes App</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="quote-wrap">
                <img src="./imgs/quote_icon.png" alt="Qoutes Icon">
                <p>Sure, the feeling of success supersedes the feeling of failure but in both sense of it what is demanded of
                    you is to do more.</p>
                <img src="./imgs/clipboard_icon.png" alt="Copy to clipboard icon">
            </div>
            <div class="brand-wrap">
                <img src="./imgs/brand_logo.png" alt="Goziem Qoutes App Logo">
                <p>Goziem.</p>
                <p>Save your memorable quotes.</p>
            </div>
        </div>
    </main>
</body>

</html>
